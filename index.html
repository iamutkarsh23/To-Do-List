<head>

	<!-- Bootstrap -->

	<!-- jQuery Lightness Theme -->
	<link rel="stylesheet" type="text/css" href="ui-lightness/jquery-ui.min.css">
	<!-- jQuery UI -->
	<!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
	<!-- Google fonts api -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:600|Ubuntu|Lato" rel="stylesheet">
</head>
<body>
	<div class="page-content">
		<!-- Heading Block -->
		<div class="headingBlock col-lg-12 mt-4">
			<div class="col-lg-4"></div>
			<div class="heading col-lg-4">
				<h1>&nbsp;&nbsp;To-do List&nbsp;&nbsp;</h1>
			</div>
			<div class="col-lg-4"></div>
		</div>

		<!-- description block -->
		<div class="col-lg-12 mt-3" id="description">
			<h3>Here's your to-do list. Start adding daily tasks to it!</h3>
		</div>

		<!-- To-Do list block -->
		<div class="card mx-auto align-items-center mt-3 " id="listBox">
			<div class="row mt-2 mb-2">
				<h5 class="list-group-item mr-5"><input id="to-do-task" type="text" placeholder="Add your tasks here ;)" autofocus maxlength="150"></input></h5>
				<button class="btn btn-outline-primary mt-2" id="add-btn"><i class="fa fa-plus"></i></button>
			</div>
			<!-- Tasks will be added below dynamically -->
			<ul class="list-group list-group-flush col-lg-12 pt-1 pl-0 pr-0 pb-0" id="taskList">

			</ul>
		</div>

	</div>
	
  	<!-- jQuery -->
	<!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
  	<!-- jQuery ui -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
  	<!-- Bootstrap js -->
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- Custom JS -->
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
